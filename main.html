<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Page</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .card:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
  </style>
</head>
<body>
  <!-- Навигационное меню -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="#">My Website</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="#carousel">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="#cards">Features</a></li>
          <li class="nav-item"><a class="nav-link" href="#accordion">FAQ</a></li>
          <li class="nav-item"><a class="nav-link" href="#contacts">Contacts</a></li>
          <li class="nav-item"><a class="nav-link" href="#about">About</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Карусель -->
  <div id="carousel" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="https://99px.ru/sstorage/53/2024/06/mid_358877_706985.jpg" class="d-block w-100" alt="Image 1">
      </div>
      <div class="carousel-item">
        <img src="https://images.wallpaperscraft.ru/image/single/kotiata_para_stul_40124_1920x1080.jpg" class="d-block w-100" alt="Image 2">
      </div>
      <div class="carousel-item">
        <img src="https://images.wallpaperscraft.ru/image/single/koshka_kot_ryzhij_94558_1920x1080.jpg" class="d-block w-100" alt="Image 3">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carousel" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carousel" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>

  <!-- Карточки -->
  <div id="cards" class="container my-5">
    <div class="row g-4">
      <div class="col-md-4">
        <div class="card">
          <img src="https://www.pravmir.ru/wp-content/uploads/2023/07/comedy-pet-photography-awards-2023-64b0e94571574__880-936x560.jpeg" class="card-img-top" alt="Card 1">
          <div class="card-body">
            <h5 class="card-title">Коты на отдыхе</h5>
            <p class="card-text">Они устали и теперь отдыхают :) </p>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card">
          <img src="https://avatars.dzeninfra.ru/get-zen_doc/271828/pub_6527776a9523772f00ea671e_6527785c5284103aa4a2b0ed/scale_1200" class="card-img-top" alt="Card 2">
          <div class="card-body">
            <h5 class="card-title">Кот который хочет есть</h5>
            <p class="card-text">;((</p>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card">
          <img src="https://cool.klev.club/uploads/posts/2024-05/cool-klev-club-ro92-p-prikolnie-kartinki-s-kotami-i-dengami-1.jpg" class="card-img-top" alt="Card 3">
          <div class="card-body">
            <h5 class="card-title">Богатый кот</h5>
            <p class="card-text">Кот у которого все получилось  теперь он очень крутой WW </p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Контакты -->
  <div id="contacts" class="container my-5">
    <h2>Contacts</h2>
    <p>Phone: 133773331</p>
  </div>

  <!-- О нас -->
  <div id="about" class="container my-5">
    <h2>About</h2>
    <p>!<3!<3:)())</p>
  </div>

  <!-- Футер -->
  <footer id="footer" class="bg-dark text-white py-4">
    <div class="container text-center">
      <p>&copy; 2024 My Website. All rights reserved.</p>
    </div>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
